name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Hypothesis profile for CI - more examples, no deadline
  HYPOTHESIS_PROFILE: ci

jobs:
  lint:
    name: Lint
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv pip install --system ruff mypy
          uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

      - name: Run mypy
        run: mypy .

  # Unit tests - fast, Python 3.12 only
  test-unit:
    name: Unit Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev,api]"

      - name: Run unit tests
        run: |
          # Run unit tests (exclude integration and property tests)
          pytest tests/ \
            --ignore=tests/integration/ \
            --ignore=tests/property/ \
            --cov=claude_task_master \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=term-missing \
            -v \
            2>&1 | tee pytest-unit.txt
          exit ${PIPESTATUS[0]}

      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: pytest-unit
          path: pytest-unit.txt
          retention-days: 7

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-unit
          path: coverage-unit.xml
          retention-days: 7

  # Integration tests - may be slower, test component interactions
  test-integration:
    name: Integration Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev,api]"

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            --cov=claude_task_master \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing \
            -v \
            --timeout=120 \
            2>&1 | tee pytest-integration.txt
          exit ${PIPESTATUS[0]}

      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: pytest-integration
          path: pytest-integration.txt
          retention-days: 7

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-integration
          path: coverage-integration.xml
          retention-days: 7

  # Property-based tests using Hypothesis
  test-property:
    name: Property-based Tests (Hypothesis)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev,api]"

      - name: Run property-based tests
        run: |
          # Run with CI profile (100 examples, no deadline)
          pytest tests/property/ \
            --cov=claude_task_master \
            --cov-report=xml:coverage-property.xml \
            --cov-report=term-missing \
            -v \
            --hypothesis-show-statistics \
            2>&1 | tee pytest-property.txt
          exit ${PIPESTATUS[0]}

      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: pytest-property
          path: pytest-property.txt
          retention-days: 7

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-property
          path: coverage-property.xml
          retention-days: 7

  # Combine coverage reports and upload to Codecov
  coverage:
    name: Coverage Report
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [test-unit, test-integration, test-property]
    steps:
      - uses: actions/checkout@v6

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install coverage
        run: pip install coverage

      - name: Combine coverage reports
        run: |
          # List downloaded files for debugging
          ls -la coverage-*.xml || true

          # Just use the individual reports for codecov
          echo "Coverage files ready for upload"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-unit.xml,./coverage-integration.xml,./coverage-property.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Package
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint, test-unit, test-integration, test-property]
    # Only run on PRs to verify build works, not on main pushes
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install build tools
        run: uv pip install --system build

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  cli-test:
    name: CLI Integration Test
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint, test-unit, test-integration, test-property]
    # Only run on PRs to verify CLI works, not on main pushes
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install package
        run: uv pip install --system -e ".[dev,api]"

      - name: Test CLI help command
        run: claudetm --help

      - name: Test CLI doctor command
        run: claudetm doctor || true  # May fail without credentials, but shouldn't crash

      - name: Test CLI status command
        run: claudetm status || true  # May fail without state, but shouldn't crash

  docker-build:
    name: Docker Build Verification
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint, test-unit, test-integration, test-property]
    # Only run on PRs to verify Docker build works, not on main pushes
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: claudetm:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=ci-test
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at || 'unknown' }}

      - name: Verify image was built
        run: docker images claudetm:ci-test

      - name: Test container starts
        run: |
          # Start container with test password
          docker run -d --name claudetm-test \
            -e CLAUDETM_PASSWORD=test-password-ci \
            -p 8000:8000 \
            claudetm:ci-test

          # Wait for container to start
          sleep 5

          # Check container is running
          docker ps | grep claudetm-test

          # Check logs for any startup errors
          docker logs claudetm-test

      - name: Test health endpoint
        run: |
          # Give the server a moment to fully start
          sleep 3

          # Test health endpoint (should return 200 even without auth)
          curl -f http://localhost:8000/health || {
            echo "Health check failed, showing container logs:"
            docker logs claudetm-test
            exit 1
          }

      - name: Cleanup
        if: always()
        run: |
          docker stop claudetm-test || true
          docker rm claudetm-test || true
